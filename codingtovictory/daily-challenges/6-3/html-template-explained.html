<!DOCTYPE html>
<!--This is not actually an HTML Tag, it's information for the browser.-->
<html lang="en">
  <!--This is the root of the HTML document with a language attribute of english-->
  <head>
    <!--This element contains metadata, information that you need in your code, but doesn't show up visually on your page.-->
    <meta charset="UTF-8" />
    <!--The meta tag used to define information about the page and take control over certain aspects of the browser. The charset attribute defines the character encoding-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- These attributes are used to adjust the page to the viewing device when initially opened -->
    <title>Document</title>
    <!--The title element defines the text that goes in the title bar or page's tab in your web browser-->
  </head>
  <!--This closes the Head element-->
  <body>
    <!--This tag is used to define the body elements or main elements of your page -->
  </body>
  <!--This closes the Body element-->
</html>
<!--This closes the html element-->
