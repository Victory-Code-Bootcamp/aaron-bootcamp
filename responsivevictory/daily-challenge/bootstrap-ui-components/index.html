<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      Body {
        height: 5000px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Bootstrap UI Components Challenge</h1>
    </header>
    <main>
      <!-- Toast Start -->

      <div class="container mt-3">
        <h3>Toast Example</h3>
        <p>In this example, we use a button to show the toast message.</p>

        <button type="button" class="btn btn-primary" id="toastbtn">
          Show Toast
        </button>

        <div class="toast">
          <div class="toast-header">
            <strong class="me-auto">Toast Header</strong>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
            ></button>
          </div>
          <div class="toast-body">
            <p>Some text inside the toast body</p>
          </div>
        </div>
      </div>

      <script>
        document.getElementById("toastbtn").onclick = function () {
          var toastElList = [].slice.call(document.querySelectorAll(".toast"));
          var toastList = toastElList.map(function (toastEl) {
            return new bootstrap.Toast(toastEl);
          });
          toastList.forEach((toast) => toast.show());
        };
      </script>
      <!-- Toast End -->
      <!-- Model Start -->
      <div class="container mt-3">
        <h3>Modal Example</h3>
        <p>Click on the button to open the modal.</p>

        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#myModal"
        >
          Open modal
        </button>
      </div>

      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Modal Heading</h4>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">Modal body..</div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Model End -->
    </main>
    <footer>
      <div class="container fixed-bottom">
        <div
          class="sticky-sm-bottom p-2 m-3 bg-primary text-light w-100 text-center"
        >
          I'm Stuck on the bottom of the page HELP!!!
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
